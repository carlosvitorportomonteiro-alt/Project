<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Vitor Porto | Engenharia de Software & Design Elite</title>
    <meta name="description" content="Engenharia de software de alto padrão e design industrial de sistemas.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
          --blue: #3b82f6;
          --dark: #050505;
      }
      body {
          font-family: 'Plus Jakarta Sans', sans-serif;
          background-color: #050505;
          margin: 0;
          color: white;
          overflow-x: hidden;
      }
      .font-mono {
          font-family: 'JetBrains Mono', monospace;
      }
      
      /* Estilização Geral do Site Elite */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .cvp-tooltip {
        background: #0a0a0a !important;
        border: 1px solid rgba(59, 130, 246, 0.2) !important;
        color: #fff !important;
        font-weight: 800 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.1em !important;
        font-size: 10px !important;
        padding: 8px 12px !important;
        border-radius: 8px !important;
        opacity: 1 !important;
      }

      .live-pulse {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
        animation: pulse 3s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 3px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
    </style>
